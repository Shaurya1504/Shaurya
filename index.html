<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Main content container to hold all sections -->
    <main class="flex-grow container mx-auto p-6 flex flex-col gap-8">

        <!-- Dashboard Section -->
        <div id="dashboard" class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-indigo-500 text-white p-6 rounded-lg shadow-lg text-center">
                    <div class="text-5xl font-bold mb-2" id="total-items">0</div>
                    <div class="text-lg">Total Items</div>
                </div>
                <div class="bg-teal-500 text-white p-6 rounded-lg shadow-lg text-center">
                    <div class="text-5xl font-bold mb-2" id="low-stock">0</div>
                    <div class="text-lg">Low Stock</div>
                </div>
                <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg text-center">
                    <div class="text-5xl font-bold mb-2" id="out-of-stock">0</div>
                    <div class="text-lg">Out of Stock</div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Item Form Section -->
        <div id="item-form" class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8" id="form-title">Add New Item</h1>
            <form id="inventory-form" class="space-y-4">
                <input type="hidden" id="item-id">
                <div>
                    <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" id="item-name" name="item-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>
                <div>
                    <label for="item-sku" class="block text-sm font-medium text-gray-700">SKU</label>
                    <input type="text" id="item-sku" name="item-sku" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>
                <div>
                    <label for="item-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="item-quantity" name="item-quantity" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300" id="submit-button">Add Item</button>
            </form>
        </div>

        <!-- Inventory List Section -->
        <div id="inventory-list" class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Inventory List</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow-md" id="inventory-table">
                    <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <tr>
                            <th class="py-3 px-6 text-left">Item Name</th>
                            <th class="py-3 px-6 text-left">SKU</th>
                            <th class="py-3 px-6 text-left">Quantity</th>
                            <th class="py-3 px-6 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="inventory-list-body">
                        <!-- Inventory items will be rendered here -->
                    </tbody>
                </table>
            </div>
            <!-- This button now scrolls to the form instead of changing the page -->
            <button class="mt-6 w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300" onclick="document.getElementById('item-form').scrollIntoView({ behavior: 'smooth' })">Add New Item</button>
        </div>

    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; 2023 Simple Inventory Manager</p>
    </footer>

    <script>
        // Sample inventory data
        let inventory = [
            { id: 1, name: 'T-shirt', sku: 'TSHIRT-S-BLK', quantity: 50 },
            { id: 2, name: 'Jeans', sku: 'JEANS-32-BLU', quantity: 15 },
            { id: 3, name: 'Socks', sku: 'SOCKS-M-WHT', quantity: 5 },
            { id: 4, name: 'Sweater', sku: 'SWEATER-L-GRY', quantity: 0 },
        ];

        let currentId = 5;

        // Dashboard logic
        function updateDashboard() {
            const totalItems = inventory.length;
            const lowStockItems = inventory.filter(item => item.quantity > 0 && item.quantity <= 10).length;
            const outOfStockItems = inventory.filter(item => item.quantity === 0).length;

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('low-stock').textContent = lowStockItems;
            document.getElementById('out-of-stock').textContent = outOfStockItems;
        }

        // Inventory List logic
        function renderInventory() {
            const listBody = document.getElementById('inventory-list-body');
            listBody.innerHTML = '';
            inventory.forEach(item => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                const quantityColor = item.quantity <= 10 && item.quantity > 0 ? 'text-orange-500' : (item.quantity === 0 ? 'text-red-500' : 'text-green-500');

                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${item.name}</td>
                    <td class="py-3 px-6 text-left">${item.sku}</td>
                    <td class="py-3 px-6 text-left font-semibold ${quantityColor}">${item.quantity}</td>
                    <td class="py-3 px-6 text-left">
                        <div class="flex item-center">
                            <button class="w-4 mr-2 transform hover:scale-110" onclick="editItem(${item.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 text-blue-500">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75a2.25 2.25 0 01-2.25 2.25H6.5a2.25 2.25 0 01-2.25-2.25V7.125a2.25 2.25 0 012.25-2.25h4.75" />
                                </svg>
                            </button>
                            <button class="w-4 mr-2 transform hover:scale-110" onclick="deleteItem(${item.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 text-red-500">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9.53l1.293-1.293m-1.293 1.293L12.5 11.03l1.97 1.97m-1.97-1.97l1.293-1.293m-1.293 1.293L12.5 11.03l1.97 1.97M12 11.03l-1.293 1.293M6 18v1a3 3 0 003 3h6a3 3 0 003-3v-1m-1.25-13a.75.75 0 10-1.5 0v.75m1.5-.75a.75.75 0 11-1.5 0v.75m-6.75 3a.75.75 0 11-1.5 0v.75m1.5-.75a.75.75 0 10-1.5 0v.75M12.5 11.03l-1.293 1.293M12.5 11.03l1.97 1.97M12.5 11.03l-1.293 1.293m-1.293-1.293l1.293 1.293M12.5 11.03l1.97 1.97M12.5 11.03l-1.293 1.293" />
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                listBody.appendChild(row);
            });
        }

        // Form logic
        document.getElementById('inventory-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const itemId = document.getElementById('item-id').value;
            const name = document.getElementById('item-name').value;
            const sku = document.getElementById('item-sku').value;
            const quantity = parseInt(document.getElementById('item-quantity').value, 10);

            if (itemId) {
                // Edit existing item
                const itemIndex = inventory.findIndex(item => item.id == itemId);
                if (itemIndex > -1) {
                    inventory[itemIndex].name = name;
                    inventory[itemIndex].sku = sku;
                    inventory[itemIndex].quantity = quantity;
                }
            } else {
                // Add new item
                inventory.push({
                    id: currentId++,
                    name: name,
                    sku: sku,
                    quantity: quantity
                });
            }

            // After adding/editing, re-render and reset the form
            renderInventory();
            updateDashboard();
            document.getElementById('inventory-form').reset();
            document.getElementById('form-title').textContent = 'Add New Item';
            document.getElementById('submit-button').textContent = 'Add Item';
            document.getElementById('item-id').value = '';
        });

        function editItem(id) {
            const item = inventory.find(i => i.id === id);
            if (item) {
                // Populate the form with item data for editing
                document.getElementById('form-title').textContent = `Edit: ${item.name}`;
                document.getElementById('submit-button').textContent = 'Update Item';
                document.getElementById('item-id').value = item.id;
                document.getElementById('item-name').value = item.name;
                document.getElementById('item-sku').value = item.sku;
                document.getElementById('item-quantity').value = item.quantity;
                
                // Scroll to the form section for editing
                document.getElementById('item-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function deleteItem(id) {
            // Replaced `confirm()` with a console log as it's not supported in this environment
            console.log("Deletion requested for item ID:", id);
            
            // Filter the inventory to remove the item
            inventory = inventory.filter(item => item.id !== id);
            renderInventory();
            updateDashboard();
        }
        
        // Initial load of all sections
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            renderInventory();
        });

    </script>
    
</body>
</html>
